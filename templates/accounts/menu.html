{% extends 'base.html' %}

{% block content %}


<div class="container">
    <h1> Welcome {{user}}</h1>
    <hr>
    <div class="row">
        <div class="col">
            <p> Do you want to upload a new file? </p>
                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <label for="{{ form.file.id_for_label }}">1. Upload here your RINEX .zip file</label>
                <div class="form-group">
                    <div class="form-label-group">
                        {{ form.file.errors }}
                        <input type="file" class="form-control" id="{{ form.file.id_for_label }}" name="file" required>
                        <span class="helptext"></span>
                    </div>
                </div>
                 <div class="form-group">
                    <label>2. Choose the licence. If you want more information <a href="{% url 'licenses' %}">click here</a></label>
                    <select class="custom-select" name="licence" required id="id_licence" multiple>
                        <option value="CC_BY_IGO">CC BY-IGO</option>
                    
                        <option value="CC_BY">CC BY</option>
                    
                        <option value="CC_BY_SA">CC BY-SA</option>
                    
                        <option value="CC0">CC0</option>
                    
                        <option value="ODC_ODbL">ODC-ODbL</option>
                    
                        <option value="ODC_BY">ODC-BY</option>
                    
                        <option value="PDDL">PDDL</option>
                    
                    </select>
                </div>
                <input type="submit" value="Submit" class="btn btn-light">
            </form>
        </div>
        <div class="col">
            <p>If you want to look for a rinex file according to their metadata ... </p>
            <button type="button" class="btn btn-light">
                <a href="{% url 'search' %}" class="badge badge-light">Click here</a>
            </button>

        </div>

    </div>
</div>

{% endblock %}

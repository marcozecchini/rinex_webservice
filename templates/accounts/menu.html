{% extends 'base.html' %}

{% block content %}


<div class="container">
    <h1> Welcome {{user}}</h1>
    <hr>
    <div class="row">
        <div class="col">
            <p> Do you want to upload a new file? </p>
                <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <label for="{{ form.file.id_for_label }}">1. Upload here your RINEX .zip file</label>
                <div class="form-group">
                    <div class="form-label-group">
                        {{ form.file.errors }}
                        <input type="file" class="form-control" id="{{ form.file.id_for_label }}" name="file" required>
                        <span class="helptext"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>2. Choose the licence. If you want more information <a href="{% url 'licenses' %}">click here</a></label>
                    <select class="custom-select" id="licence" required>                    
                            <option value="CC_BY_IGO">Creative Commons Attribution for Intergovernmental Organisations (CC BY-IGO)</option>
                            <option value="CC_BY">Creative Commons Attribution International (CC BY)</option>
                            <option value="CC_BY_SA">Creative Commons Attribution-Share Alike (CC BY-SA)</option>
                            <option value="CC0" selected>Public Domain - No restrictions (CC0)</option>
                            <option value="ODC_ODbL">Open Database License (ODC-ODbL)</option>
                            <option value="ODC_BY">Open Data Commons Attribution License (ODC-BY)</option>
                            <option value="PDDL">Open Data Commons Public Domain Dedication and License (PDDL)</option>
                    </select>
                <br>
                </div>
                <input type="submit" value="Submit" class="btn btn-light">
            </form>
        </div>
        <div class="col">
            <p>If you want to look for a rinex file according to their metadata ... </p>
            <button type="button" class="btn btn-light">
                <a href="{% url 'search' %}" class="badge badge-light">Click here</a>
            </button>

        </div>

    </div>
</div>

{% endblock %}
